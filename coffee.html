<script>
  Array.prototype.groupBy = function(prop) {
    return this.reduce(function(groups, item) {
      const val = item[prop]
      groups[val] = groups[val] || []
      groups[val].push(item)
      return groups
    }, {})
  };

  DrawList();
  filterBtn();
  addStore();
 
  function DrawList(){
    //taipei
    let htmlstr = '';
    for(i=0;i<foodData.filter(x=>x.area=='Taipei').length;i++){
      htmlstr+='<div class="col"><div class="card shadow-sm"><img src="'+foodData.filter(x=>x.area=='Taipei')[i].pictPath+'" width="100%" height="225"><div class="card-body">';
      htmlstr+='<p class="card-text">🏪'+foodData.filter(x=>x.area=='Taipei')[i].name+'</p><p class="card-text">🗓️'+foodData.filter(x=>x.area=='Taipei')[i].date+
        '</p><p class="card-text">📍'+'<a href="'+foodData.filter(x=>x.area=='Taipei')[i].location_href+'" target="_blank" style="text-decoration:none;color:black;">'+foodData.filter(x=>x.area=='Taipei')[i].location+'</a></p></div></div></div>';
    }
    $("#taipeiList").html(htmlstr);
    //newTaipei

  function addStore(){
    $("#newStore").click(function(){
      $("#storeCity").val('')
      $("#storeName").val('')
      $("#storeAddress").val('')
      $("#storeMap").val('')
      $("#storeDate").val(' ')
      $("#newStoreModal").modal("show");
    });
    $("#exportStore").click(function(){
      $("#newStoreModal").modal("hide");
      var obj=
      {
        "area":$("#storeCity").val(),
        "name":$("#storeName").val(),
        "region":"",
        "pictPath":"./pict/coffee/",
        "location":$("#storeAddress").val(),        
        "location_href":$("#storeMap").val(),
        "date":$("#storeDate").val(),
        "detailText":""
      }
    var jsonTreeViewPre1 = document.getElementById("readJson");
    jsonTreeViewPre1.innerHTML = JSON.stringify(obj, undefined, 4);
      $("#jsonStoreData").modal("show");      
    });
  }
  function myFunction() {
    var copyText = document.getElementById("readJson");
    navigator.clipboard.writeText(copyText.innerHTML);
    $("#jsonStoreData").modal("hide");     
  }

        tCount=0;
